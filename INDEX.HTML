<html>
    <head>
        <title>
            Controlling Song Properties With Wrists
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  

  <link rel="stylesheet" type="text/css" href="STYLE.CSS">
    </head>
    <body>
        <center>
        <h1 class="heading">
            Controlling Song Properties With Wrists
            <br>
            <span class="note">
                NOTE: Move your right hand up and to control the speed of a song and move your left hand up and down to control the volume.
            </span>
        </h1>
        <button onclick="play()" class="btn btn-info">Play Song</button>
        <br>
        <div class="div1">
            <img src="SPEAKER.jfif" class="speakers_rightSide">
            <br>
        <h3 id="song_speed" class="btn btn-info">
            Speed
        </h3>
        </div>
        <div class="div2">
            <img src="SPEAKER.jfif" class="speakers_leftSide">
            <br>
        <h3 id="song_volume" class="btn btn-info">
            Volume 
        </h3>
        </div>
    </center>
        <script src="MAIN.JS">
        </script>
    </body>
</html>
